
<html>
<head>
		<style>
		body{
		background-image:url("2.jpg");
		}
            .outer{
                max-width: 100%;
                color:#fff;
                text-align: center;
            }
            .outer h1{
                margin-top:50px;
            }
            .inner{
                margin-top:100px;
            }
            
		
		</style>
	<script>
	function validation()
	{
	var result=true;
	var e=document.getElementsByName("email")[0].value;
	var atindex=e.indexOf('@');
	var dotindex=e.lastIndexOf('.');
	if(atindex<2 ||dotindex>=e.length-2 ||dotindex-atindex<3)
	result=false;
	return(result);
	}
	
	</script>
</head>
	<body>
	<div class="outer">
	    <h1>Welcome to the Email Validation page</h1>
        <div class="inner">
            <h4>Enter your Email ID</h4>
        <form  onSubmit="return validation()">
        <input type="text" name="email" required/>
        <input type="submit" value="Register" />
	
	    </form>
        </div>
	</div>
	
	</body>

</html>
